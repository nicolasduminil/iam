<ui:composition xmlns:ui="jakarta.faces.facelets" template="../templates/keycloak-template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="http://primefaces.org/ui">
  <ui:define name="title">Using the OAuth 2.0 resource owner password grant</ui:define>
  <ui:define name="content">
    <h3>Using the Keycloak Identity Provider for OAuth 2.0 Authorization</h3>
    <h:form id="form-resource-owner-password">
      <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
      <div class="card">
        <h5>Resource owner password sandbox</h5>
        <p:tabView id="tabs-resource-owner-password" activeIndex="#{param.activeIndex}">
          <p:tab title="1. Token">
            <ui:include src="../tabs/token-resource-owner-password-tab.xhtml"/>
          </p:tab>
          <p:tab title="3. Invoke Service">
            <ui:include src="../tabs/invoke-service-authorization-code-tab.xhtml">
              <ui:param name="backingBean" value="#{resourceOwnerPasswordView}"></ui:param>
            </ui:include>
          </p:tab>
          <p:tab title="Reset">
            <ui:include src="../tabs/reset-authorization-code-tab.xhtml">
              <ui:param name="backingBean" value="#{resourceOwnerPasswordView}"/>
            </ui:include>
          </p:tab>
        </p:tabView>
      </div>
    </h:form>
  </ui:define>
</ui:composition>
